    <div class="form-title">
      <h1> Cadastro de usuário </h1>
      <p>Preencha o formulário abaixo.</p>
    </div>
    <form action="Script_do_Formulario.php" method="post" class="form">
    
    <!-- DADOS PESSOAIS-->
    <fieldset class="fieldset1">
    <legend>Dados Pessoais</legend>
    <table cellspacing="10" class="table1">
      <tr>
        <td>
          <label for="nome">Nome:<input type="text" id="nome" class="input_esc"> </label>
        </td>
        <td >
          <label for="sobrenome">Sobrenome: <input type="text" id="sobrenome" class="input_esc"> </label>
        </td>
      </tr>
      <tr>
        <td>
          <label for="date">Nascimento: <input type="date" id="date" class="input_esc"></label>
        </td>
        <td >
          <label for="rg">RG: <input type="text" id="rg" maxlength="13" class="input_esc"></label>
        </td> 
      </tr>
      <tr>
        <td>
          <label >CPF: <input type="text" id="cpf"  maxlength="11" class="input_esc"></label>
        </td>
      </tr>
    </table>
    </fieldset>
    <br />
    <!-- ENDEREÇO -->
    <fieldset>
    <legend>Dados de Endereço</legend>
    <table cellspacing="10" class="table0">
      <td>
        <label for="rua">Rua: <input type="text" id="rua" class="input_esc1"></label>
      </td>
    </table>
    
    <table cellspacing="10" class="table2">
      
      </tr>
      <tr>
        <td>
          <label for="numero">Numero: <input type="text" id="numero" size="5" class="input_esc"></label>
        </td>
        <td>
          <label for="bairro">Bairro: <input type="text" id="bairro" class="input_esc"></label>
        </td>
      
      </tr>
      <tr>
        <td>
          <label for="estado">Estado:
            <select id="estado" class="input_esc"> 
              <option value="ac">Acre</option> 
              <option value="al">Alagoas</option> 
              <option value="am">Amazonas</option> 
              <option value="ap">Amapá</option> 
              <option value="ba">Bahia</option> 
              <option value="ce">Ceará</option> 
              <option value="df">Distrito Federal</option> 
              <option value="es">Espírito Santo</option> 
              <option value="go">Goiás</option> 
              <option value="ma">Maranhão</option> 
              <option value="mt">Mato Grosso</option> 
              <option value="ms">Mato Grosso do Sul</option> 
              <option value="mg">Minas Gerais</option> 
              <option value="pa">Pará</option> 
              <option value="pb">Paraíba</option> 
              <option value="pr">Paraná</option> 
              <option value="pe">Pernambuco</option> 
              <option value="pi">Piauí</option> 
              <option value="rj">Rio de Janeiro</option> 
              <option value="rn">Rio Grande do Norte</option> 
              <option value="ro">Rondônia</option> 
              <option value="rs">Rio Grande do Sul</option> 
              <option value="rr">Roraima</option> 
              <option value="sc">Santa Catarina</option> 
              <option value="se">Sergipe</option> 
              <option value="sp">São Paulo</option> 
              <option value="to">Tocantins</option> 
            </select>
          </label>
        </td>
        <td>
          <label for="cidade">Cidade: <input type="text" id="cidade" class="input_esc"></label>
        </td>
      <tr>
        <td>
          <label for="cep">CEP: <input type="text" id="cep" size="5" maxlength="5" class="input_esc" > 
          </label>
        </td>
      </tr>
    </table>
    </fieldset>
    <br />
    
    <!-- DADOS DE LOGIN -->
    <fieldset>
    <legend>Dados de login</legend>
    <table cellspacing="10" class="table3">
      <tr>
        <td>
          <label for="email">E-mail: <input type="text" id="email" class="input_esc"></label>
        </td>
      </tr>
      <tr>
        <td>
          <label for="imagem">Imagem de perfil: <input type="file" name="imagem" class="input_esc"></label>
        </td>
      </tr>
      <tr>
        <td>
          <label for="login">Login de usuário: <input type="text" id="login" class="input_esc"></label>
        </td>
      </tr>
      <tr>
        <td>
          <label for="pass">Senha: <input type="password" name="pass" class="input_esc"></label>
        </td>
      </tr>
      <tr>
        <td>
          <label for="passconfirm">Confirme a senha: <input type="password" id="passconfirm" class="input_esc"></label>
        </td>
      </tr>
    </table>
    </fieldset>
    <div class="btn-align">
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </div>
